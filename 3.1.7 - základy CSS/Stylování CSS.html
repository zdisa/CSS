<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1, h2, h3{
        color: rgb(0, 110, 255);
        font-size: 20px;
        text-align: center;
    }

    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Stylování CSS</h1>
    <!--In-line stylování-->
    <p style="color: blueviolet;">In line stylování</p>
    <!--Internal style-->¨
    <h1>Nadpis první úrovně</h1>
    <h2>Nadpis druhé úrovně</h2>
<h3>Nadpis třetí úrovně</h3>

<!--External style-->

<p>První odstavec</p>
<p>Druhý odstavec</p>
<p>Třetí odstavec</p>
<p>Čtvrtý odstavec</p>
<div>
    <h2>Toto je nadpis pro kontejner</h2>
    <p>Zde bude nějaký text</p>
</div>
<DIV>
    <h2>Druhý nadpis</h2>
    <p class="info">Info text</p>
    <p id="varování">Varování</p>
</DIV>
</body>
</html>
